spring:
  application:
    name: sla-ping-monitor
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
      connection:
        release-mode: on_close
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"

monitor:
  scheduler:
    tick-interval-ms: 1000
    max-concurrent-checks: 50
    queue-capacity: 200
    max-batch-claim: 50
    lease-ttl-seconds: 60
