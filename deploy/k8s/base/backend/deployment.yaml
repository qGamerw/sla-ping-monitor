apiVersion: apps/v1
kind: Deployment
metadata:
  name: sla-backend
  labels:
    app: sla-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sla-backend
  template:
    metadata:
      labels:
        app: sla-backend
    spec:
      containers:
        - name: backend
          image: sla-ping-monitor-backend:local
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: sla-backend-config
            - secretRef:
                name: sla-backend-secret
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
