spring:
  application:
    name: sla-ping-monitor
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/sla_ping_monitor}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  jackson:
    serialization:
      write-dates-as-timestamps: false

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"

monitor:
  scheduler:
    tick-interval-ms: 1000
    max-concurrent-checks: 50
    queue-capacity: 200
    max-batch-claim: 50
    lease-ttl-seconds: 60
